<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading...</title>
</head>
<body>
    <script>
        // Automatically create a download link and trigger the click
        const link = document.createElement('a');
        link.href = "example.txt";
        link.download = "example.txt"; // This forces the browser to download the file
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    </script>
    <p>If the download doesn't start automatically, <a href="example.txt" download>click here</a>.</p>
</body>
</html>
